<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Humess@</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script defer src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
    <div class="container">
        <h2>Đăng nhập</h2>
        <form action="/login" method="POST">
            <input type="text" name="phone" placeholder="Số điện thoại" required><br>
            <input type="password" name="password" placeholder="Mật khẩu (6 số)" required><br>
            <button type="submit">Đăng nhập</button>
        </form>
        <button data-target="home.html">Quay lại</button>
    </div>
</body>
</html>
